<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hobbies</title>

    <style>
        body {
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-container {
            text-align: center;
            padding-top: 50px;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #2193b0;
            border: none;
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
        }

        .btn-custom:hover {
            background-color: #6dd5ed;
            color: black;
        }

        .carousel-inner {
            height: 500px;
        }

        .carousel-item {
            height: 100%;
        }

        .carousel-item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .card-body {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin-top: 20px;
        }

        .card-text {
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            color: #6dd5ed;
        }

    </style>
  </head>
  
  <body>

    <div class="content-container">
      <h1>My Hobbies</h1>
      
      <a href="index.html">
        <button type="button" class="btn-custom mb-3">RETURN HOME</button>
      </a>
      
      <div id="hobbyCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://signal.avg.com/hs-fs/hubfs/Blog_Content/Avg/Signal/AVG%20Signal%20Images/how_to_improve_your_gaming_pc_performance_2nd_refresh_signal/How_to_Improve_Your_Gaming_PC_Performance-Hero.jpg?width=1200&name=How_to_Improve_Your_Gaming_PC_Performance-Hero.jpg" 
                 class="d-block w-100" alt="Playing with Friends!">
          </div>
          <div class="carousel-item">
            <img src="https://www.rockstaracademy.com/lib/images/news/basketball.jpeg" 
                 class="d-block w-100" alt="Basketball">
          </div>
          <div class="carousel-item">
            <img src="https://www.carscoops.com/wp-content/uploads/2021/05/FD2-Type-R.jpg" 
                 class="d-block w-100" alt="Cars">
          </div>
        </div>
        <a class="carousel-control-prev" href="#hobbyCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#hobbyCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="container mt-4 card card-body text-center shadow bg-dark border">
        <p class="card-text">
          The pictures shown on the slides are my hobbies that I like personally, I really love playing basketball, playing games with my friends, and I love cars so much.
        </p>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
