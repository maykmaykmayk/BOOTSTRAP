<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Favorite Music</title>

    <style>
        body {
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-color: white;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body h5 {
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-dark {
            font-size: 1.2rem;
            padding: 10px 25px;
            border-radius: 25px;
            background: #ff9800;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-dark:hover {
            background: #e68900;
        }

        .container {
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-4 font-weight-bold text-white">Favorite Music</h1>
        <a href="index.html">
            <button type="button" class="btn btn-dark my-3">RETURN HOME</button>
        </a>

        <div class="row justify-content-center">

            <div class="col-md-4 mb-3">
                <a href="https://www.youtube.com/watch?v=xsTkza2bghU" class="card text-decoration-none">
                    <div class="card-img" style="background: url('https://upload.wikimedia.org/wikipedia/en/5/50/Sugar_%28Flo_Rida_song%29.jpg') center/cover no-repeat; height: 200px;"></div>
                    <div class="card-body text-center">
                        <h5>Sugar - Flo Rida Ft. Wynter</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mb-3">
                <a href="https://www.youtube.com/watch?v=9QM0xWluV-8" class="card text-decoration-none">
                    <div class="card-img" style="background: url('https://i.scdn.co/image/ab67616d0000b2737574a1f82659b0b81e9f7ea9') center/cover no-repeat; height: 200px;"></div>
                    <div class="card-body text-center">
                        <h5>Young Gaddy - Shanti Dope</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mb-3">
                <a href="https://www.youtube.com/watch?v=csKtqYgnGHc" class="card text-decoration-none">
                    <div class="card-img" style="background: url('https://i.scdn.co/image/ab67616d0000b273f7f74100d5cc850e01172cbf') center/cover no-repeat; height: 200px;"></div>
                    <div class="card-body text-center">
                        <h5>21 Questions - 50 Cent</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
